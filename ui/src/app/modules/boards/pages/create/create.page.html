<div class="page-container">

  <re-captcha
    #captchaRef="reCaptcha"
    size="invisible"
    siteKey="6LeZOmMUAAAAAOq4uXmluNuIio7XGx7U-ncmOzGT"
    (resolved)="$event && create($event)"
  ></re-captcha>

  <div class="heading-container">
    <div class="heading">
      <img class="heading-logo" src="/assets/RetroQuest.png" title="RetroQuest Logo"/>
    </div>
    <div class="sub-heading">A retro tool for agile teams!</div>
  </div>

  <div class="separator"></div>

  <div class="login-create-container">
    <rq-button
      [type]="'primary'"
      text="login"
      class="login-button"
      [ngClass]="{
        'selected': loginIsSelected,
        'unselected': !loginIsSelected
      }"
      (click)="onLoginBoardButtonClicked()"
    ></rq-button>
    <rq-button
      [type]="'primary'"
      text="create"
      class="create-button"
      [ngClass]="{
        'selected': !loginIsSelected,
        'unselected': loginIsSelected
      }"
      (click)="onCreateBoardButtonClicked()"
    ></rq-button>
  </div>

  <div class="user-input-section">
    <div class="label">board name</div>
    <input
      [type]="'text'"
      class="board-name-input"
      [(ngModel)]="teamName"
      placeholder="ex. Mustang Design Retro"
    />
  </div>

  <div class="user-input-section">
    <div class="label">password</div>
    <div class="password-container">
      <input
        [type]="revealPassword ? 'text' : 'password'"
        class="password-input"
        [(ngModel)]="password"/>
      <div
        class="far fa-eye reveal-password-icon"
        [ngClass]="{
          'fa-eye-slash': !revealPassword
        }"
        (click)="onTogglePasswordReveal()"
      ></div>
    </div>

  </div>

  <div class="user-input-section" *ngIf="!loginIsSelected">
    <div class="label">confirm password</div>
    <div class="password-container">
      <input
        [type]="revealConfirmPassword ? 'text' : 'password'"
        class="password-input"
        [(ngModel)]="confirmPassword"/>
      <div
        class="far fa-eye reveal-password-icon"
        [ngClass]="{
          'fa-eye-slash': !revealConfirmPassword
        }"
        (click)="onToggleConfirmPasswordReveal()"
      ></div>
    </div>
  </div>

  <rq-button
    class='continue-button'
    [type]="'primary'"
    text="{{loginIsSelected ? 'login' : 'create board'}}"
    (click)="onContinueButtonClicked()"
  ></rq-button>

  <div class="social-links-section">
    <a class="labs-text">Powered By <a
      class="labs-link"
      href="https://thehubat.ford.com/groups/fordlabs"
      target="_blank"
    >FordLabs</a>
    </a>

    <span class="vertical-seperator"></span>

    <a
      class="github-link"
      href="https://github.com/FordLabs/retroquest"
      target="_blank"
    >Github</a>

  </div>
</div>
